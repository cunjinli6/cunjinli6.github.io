  <body>
    <img style="width:50px; height:50px;" id="img">change12
    <div id='div' style="-webkit-overflow-scrolling:touch;width:100%;"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
<script type="text/javascript">
var camera, scene, renderer;
var mesh;
init();
animate();
//   d2()

setTimeout(function() {
  requestAnimationFrame(fps);
//   fps2d()
}, 3000);
  var c
function d2() {
  c=document.createElement("c");
    document.getElementById('div').appendChild(c);
var ctx=c.getContext("2d");
ctx.fillStyle="red";
ctx.fillRect(0,0,300,150);
}
function init() {
    renderer = new THREE.WebGLRenderer({ alpha: true, preserveDrawingBuffer: false });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('div').appendChild(renderer.domElement);
    //
    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 400;
    scene = new THREE.Scene();
    var geometry = new THREE.BoxGeometry(200, 200, 200);
    var material = new THREE.MeshNormalMaterial();
    mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);
    window.addEventListener('resize', onWindowResize, false);
  setTimeout(function() {
    document.getElementById("img").src = renderer.domElement.toDataURL()
  }, 2000)
}
function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}
function animate() {
    requestAnimationFrame(animate);
    mesh.rotation.x += 0.005;
    mesh.rotation.y += 0.01;
    renderer.render(scene, camera);
//     document.getElementById("img").src = renderer.domElement.toDataURL()
}
function fps() {

//   context.drawArrays(context.POINTS, 0, 1)

}

</script>
</body>
